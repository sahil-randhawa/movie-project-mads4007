<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Book Your Movie Tickets Now!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navigation -->
    <header>
      <nav>
        <li><a href="#">Home</a></li>
        <li><a href="./details.html">Now Playing</a></li>
        <li><a href="#">Logo</a></li>
        <li><a href="./purchase.html">Buy Tickets</a></li>
        <li><a href="#location">Location</a></li>
      </nav>
    </header>

    <!-- Now Playing Section -->
    <main>
      <img src="./assets/cover-pic.JPG" alt="" srcset="" />
      <div id="hero-content">
        <p>Now Playing</p>
        <h1>Puss in Boots</h1>
        <h3>Feb 04 - 10</h3>
        <button>View Details</button>
      </div>
    </main>

    <!-- Movie Display Section -->
    <section id="movies-list">
      <h2>All movies</h2>
      <div>
        <div class="movie-card">
          <img src="./assets/puss-in-the-boots.JPG" alt="Avatar 2" />
          <button>View Details</button>
        </div>
        <div class="movie-card">
          <img src="./assets/antman.jpg" alt="Antman 3" />
          <button>Coming Soon</button>
        </div>
        <div class="movie-card">
          <img src="./assets/creed3.jpg" alt="Creed 3" />
          <button>Coming Soon</button>
        </div>
      </div>
    </section>

    <!-- Location -->
    <section id="location-section">
      <h2>Contact Us</h2>
      <div>
        <div id="contact-info">
          <p>Theatre Name:</p>
          <p>Address:</p>
          <p>Hours of Operation:</p>
          <p>Phone Number:</p>
          <p>Customer Service:</p>
        </div>
        <div id="map">
          <img
            src="https://media.wired.com/photos/59269cd37034dc5f91bec0f1/master/pass/GoogleMapTA.jpg"
            alt=""
          />
          <!-- map of theatre location -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
		<div>
			<a href="#"><i class="fab fa-twitter"></i></a>
			<a href="#"><i class="fab fa-facebook"></i> </a>
			<a href="#"><i class="fab fa-instagram"></i></a>
		</div>
